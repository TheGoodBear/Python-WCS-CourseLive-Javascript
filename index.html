<!DOCTYPE html>

<html>

    <!-- head (meta data) and css and js references -->
    <head>
        <title>Live coding JS</title>

        <link rel="stylesheet" href="styles.css" />
        <script src="Script.js"></script>
    </head>


    <!-- body (page content) calling the BodyLoaded javascript function on load event -->
    <body onload="BodyLoaded();">

        <h1>Bonjour</h1>

        <!-- buttons each calling a specific javascript function on click event -->
        <input type="submit" value="Ajouter un nom" onclick="AddName();" />
        <input type="submit" value="Changer la couleur des noms" onclick="ChangeNamesColor();" />
        <input type="submit" value="Faire bouger les noms" onclick="MoveNames();" />
        <input type="submit" value="Compter jusqu'Ã  10" onclick="ShowNumbers();" />

        <!-- element referenced by Counter id - used both in css and js -->
        <div id="Counter"></div>

        <!-- element referenced by Names id - used both in css and js-->
        <div id="Names"></div>

        <!-- element referenced by Numbers id - used both in css and js-->
        <div id="Numbers"></div>

    </body>

</html>
